    <style>
        body { background: #000 !important; color: #fff; margin: 0; padding: 0; }
        
        .gallery-wrapper {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .media-card {
            background: #111;
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
            cursor: pointer;
        }

        .media-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(40%);
            transition: transform 0.6s ease, filter 0.4s ease;
        }

        .media-card:hover img {
            transform: scale(1.08);
            filter: grayscale(0%);
        }

        /* LIGHTBOX SYSTEM */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .lightbox-overlay img {
            max-width: 95%;
            max-height: 85vh;
            object-fit: contain;
            border: 1px solid #d4af37;
        }

        /* FIXED CLOSE BUTTON */
        .close-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: #d4af37;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            z-index: 10001;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            line-height: 0;
        }

        @media screen and (max-width: 768px) {
            .media-grid { grid-template-columns: 1fr; }
            .close-btn { top: 15px; right: 15px; width: 48px; height: 48px; font-size: 30px; }
        }
    </style>
</head>

<script src="js/script.js"></script>
<script>
    const lightbox = document.getElementById('lightbox');
    const fullImg = document.getElementById('fullImg');

    function openLightbox(src) {
        fullImg.src = src;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Push state so back button works, but doesn't force a page change
        history.pushState({ lightboxOpen: true }, "");
    }

    function closeLightbox() {
        // Manually hide the elements immediately
        lightbox.style.display = 'none';
        fullImg.src = '';
        document.body.style.overflow = 'auto';
        
        // Remove the fake state from history if it exists
        if (history.state && history.state.lightboxOpen) {
            history.back();
        }
    }

    // This handles the browser BACK button without leaving the page
    window.onpopstate = function(event) {
        if (lightbox.style.display === 'flex') {
            lightbox.style.display = 'none';
            fullImg.src = '';
            document.body.style.overflow = 'auto';
        }
    };
</script>
