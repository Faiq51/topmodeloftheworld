<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – Top Model of the World Australia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=185">
    <style>
        .contact-form-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #d4af37;
            padding: 50px 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: white;
            width: 100%;
            padding: 14px;
            margin-bottom: 25px;
            font-family: 'Open Sans', sans-serif;
            border-radius: 4px;
        }
        textarea.glass-input { height: 160px; resize: none; }
        .form-label { color: #d4af37; font-size: 0.75rem; letter-spacing: 1.5px; display: block; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }

        .gold-submit-btn {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 15px 40px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
        }
        .gold-submit-btn:hover { background: #d4af37; color: #000; }
        .gold-submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @media screen and (max-width: 768px) {
            .contact-form-container { width: 92%; padding: 30px 20px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="apply.html">Apply Now</a>
        <a href="register.html">Register</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="media-australia.html">Media</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<main>
    <h1 class="gold-title" style="margin-top: 60px;">Get in Touch</h1>
    <p style="text-align: center; color: #ccc; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1.5px; font-size: 0.85rem;">For media enquiries or general questions</p>

    <div class="contact-form-container">
        <form id="contactForm">
            <input type="hidden" name="access_key" value="de2e3c55-38ef-47ca-926b-9d51e0292d29">
            <input type="hidden" name="subject" value="New Website Inquiry – TMW Australia">
            <input type="hidden" name="from_name" value="Top Model Australia Website">
            <input type="checkbox" name="botcheck" style="display:none;">

            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="glass-input" placeholder="Your Name" required>

            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="glass-input" placeholder="Your Email" required>

            <label class="form-label">Message</label>
            <textarea name="message" class="glass-input" placeholder="How can we help you?" required></textarea>

            <button type="submit" id="submitBtn" class="gold-submit-btn">SEND MESSAGE</button>
            <p id="statusMsg" style="color: #d4af37; text-align: center; margin-top: 15px; display: none; font-size: 0.8rem; letter-spacing: 1px;">SENDING...</p>
        </form>
    </div>
</main>

<footer>
    <div class="social-container" style="text-align: center; margin-bottom: 20px;">
        <a href="https://www.instagram.com/topmodeloftheworld_aus/" target="_blank" style="color: #d4af37; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61579750535578" target="_blank" style="color: #d4af37; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="footer-nav" style="text-align: center; margin-bottom: 15px;">
        <a href="sitemap.html" style="color: #ccc; text-decoration: none; margin: 0 10px; font-size: 0.8rem;">Sitemap</a>
        <a href="privacy.html" style="color: #ccc; text-decoration: none; margin: 0 10px; font-size: 0.8rem;">Privacy</a>
    </div>
    <div class="copyright" style="text-align: center;">
        <p style="color: #ccc;">&copy; 2026 Top Model of the World - Australia. All rights reserved.</p>
        <p class="architect-credit" style="font-size: 0.6rem; margin-top: 10px; opacity: 0.7; color: #ccc;">Digital Architecture & Design support by Gemini.</p>
    </div>
</footer>

<script src="js/script.js"></script>
<script>
    const form = document.getElementById('contactForm');
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('statusMsg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        status.style.display = 'block';

        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: json
        })
        .then(async (response) => {
            if (response.status == 200) {
                // SUCCESS: Redirect to your custom page immediately
                window.location.href = "contact-success.html";
            } else {
                alert("Something went wrong. Please try again.");
                btn.disabled = false;
                status.style.display = 'none';
            }
        })
        .catch(error => {
            console.log(error);
            alert("Connection error. Please check your internet.");
            btn.disabled = false;
            status.style.display = 'none';
        });
    });
</script>
</body>
</html>
