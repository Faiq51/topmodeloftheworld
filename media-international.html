<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Finals â€“ Top Model Australia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .intl-header { text-align: center; margin: 20px 0 40px 0; }
        .intl-header h1 { font-size: 2.2rem; margin-bottom: 5px; }
        .intl-header p { color: #888; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }

        .video-list { max-width: 800px; margin: 0 auto 50px auto; padding: 0 15px; }
        .video-item { border: 1px solid #333; background: #000; margin-bottom: 25px; cursor: pointer; position: relative; }
        .video-thumb-container { position: relative; aspect-ratio: 16/9; overflow: hidden; }
        .video-thumb-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        .play-btn-large { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(212, 175, 55, 0.8); font-size: 4rem; }
        .video-label { text-align: center; padding: 15px; color: #d4af37; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; border-top: 1px solid #222; }

        .intl-gallery-grid { display: grid; grid-template-columns: repeat(5, 1fr); max-width: 1400px; margin: 40px auto; gap: 15px; padding: 0 20px; }
        .intl-gallery-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border: 1px solid #d4af37; cursor: pointer; }

        #photo-modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        #modal-img { max-width: 90%; max-height: 85%; border: 1px solid #d4af37; }
        .close-x { position: absolute; top: 20px; right: 30px; color: #d4af37; font-size: 40px; cursor: pointer; }

        @media screen and (max-width: 768px) {
            .intl-gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .play-btn-large { font-size: 3rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
    
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="apply.html">Apply Now</a>
        <a href="register.html">Register</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="media-australia.html">Media</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<main style="padding-top: 20px;">
    <div style="max-width: 1400px; margin: 0 auto; padding: 0 15px;">
        <a href="media-australia.html" style="color: #d4af37; font-size: 0.75rem; text-transform: uppercase; text-decoration: none;"><i class="fas fa-arrow-left"></i> Back to Media Hub</a>
    </div>

    <div class="intl-header">
        <h1 class="gold-title">Top Model of the World Finals</h1>
        <p>International Highlights</p>
    </div>

    <div class="video-list">
        <div class="video-item" onclick="this.innerHTML='<iframe width=100% height=450 src=\'https://www.youtube.com/watch?v=5xLvPey5rrI&cc_lang_pref=en&cc_load_policy=1?autoplay=1\' frameborder=0 allowfullscreen></iframe>'">
            <div class="video-thumb-container">
                <img src="images/intl-thumb-1.jpg" alt="Egypt 2025 Highlights">
                <i class="fas fa-play-circle play-btn-large"></i>
            </div>
            <div class="video-label">Egypt 2025 Highlights</div>
        </div>
    </div>

    <h2 style="text-align: center; color: #d4af37; font-family: 'Playfair Display'; font-size: 1.5rem;">International Gallery</h2>
    <div class="intl-gallery-grid">
        <img src="images/intl-gal-1.jpg" onclick="openPhoto(this)">
        <img src="images/intl-gal-2.jpg" onclick="openPhoto(this)">
        <img src="images/intl-gal-3.jpg" onclick="openPhoto(this)">
        <img src="images/intl-gal-4.jpg" onclick="openPhoto(this)">
        <img src="images/intl-gal-5.jpg" onclick="openPhoto(this)">
    </div>
</main>

<div id="photo-modal"><span class="close-x" onclick="closePhoto()">&times;</span><img id="modal-img" src=""></div>

<footer><p style="text-align: center; color: #666; font-size: 0.75rem; margin: 40px 0;">&copy; 2026 Top Model Australia. All rights reserved.</p></footer>

<script>
    document.getElementById('mobile-menu').addEventListener('click', () => {
        document.querySelector('.nav-links').classList.toggle('active');
    });
    function openPhoto(img) { document.getElementById('modal-img').src = img.src; document.getElementById('photo-modal').style.display = 'flex'; }
    function closePhoto() { document.getElementById('photo-modal').style.display = 'none'; }
</script>
</body>

</html>
