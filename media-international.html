<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=560">
    <style>
        body { background: #000 !important; scroll-behavior: smooth; color: #fff; }
        .gallery-section { max-width: 1300px; margin: 80px auto 40px; padding: 0 20px; }
        
        .media-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; }
        .media-card { background: #0a0a0a; border: 1px solid #222; padding: 8px; position: relative; cursor: pointer; transition: 0.3s; }
        .media-card:hover { border-color: #d4af37; transform: scale(1.02); }
        .video-overlay { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; font-size: 2.5rem; opacity: 0.8; }
        
        /* AGGRESSIVE MOBILE FIX */
        @media screen and (max-width: 768px) {
            .gallery-section { margin-top: 20px !important; }
            .media-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .media-card { padding: 4px !important; }
            .gold-title { font-size: 1.8rem !important; }
        }

        /* Lightbox / Zoom Modal */
        .zoom-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
        .zoom-content { position: relative; width: 90%; max-width: 900px; }
        .zoom-content img { width: 100%; border: 1px solid #d4af37; }
        .close-zoom { position: fixed; top: 20px; right: 20px; color: #d4af37; font-size: 45px; cursor: pointer; }
        
        .back-to-top { text-align: center; margin: 50px 0; cursor: pointer; color: #d4af37; }
    </style>
</head>
<body id="top">

<nav>

        <a href="media-australia.html">Media</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<main class="gallery-section">
    <h1 class="gold-title" style="text-align: center; margin-bottom: 10px;">Top Model of the World Finals</h1>
    <p style="text-align: center; color: #888; font-size: 0.7rem; margin-bottom: 40px; letter-spacing: 2px;">INTERNATIONAL HIGHLIGHTS</p>

    <div class="media-grid">
        <div class="media-card" onclick="openVideo('dQw4w9WgXcQ')">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Eygpt 2025">
            <div class="video-overlay"><i class="fas fa-play-circle"></i></div>
            <p style="color:#d4af37; font-size:0.6rem; text-align:center; margin-top:5px; text-transform:uppercase;">Eygpt 2025</p>
        </div>
        <div class="media-card" onclick="openPhoto('images/gallery/intl/2025/winner.jpg')">
            <img src="images/gallery/intl/2025/winner.jpg" alt="2025 winner">
            <p style="color:#d4af37; font-size:0.6rem; text-align:center; margin-top:5px; text-transform:uppercase;">2025 Winner</p>
        </div>
        <div class="media-card" onclick="openPhoto('images/gallery/intl/2025/2025_01.jpg')">
            <img src="images/gallery/intl/2025/2025_01.jpg" alt="Social Events">
            <p style="color:#d4af37; font-size:0.6rem; text-align:center; margin-top:5px; text-transform:uppercase;">Social Events</p>
        </div>
        </div>

    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        <i class="fas fa-chevron-up"></i><br><span style="letter-spacing: 2px; font-size: 0.7rem;">TOP</span>
    </div>
</main>

<div id="zoomOverlay" class="zoom-overlay" onclick="closeZoom()">
    <span class="close-zoom">&times;</span>
    <div class="zoom-content" id="zoomContent" onclick="event.stopPropagation()"></div>
</div>

<footer>
    <div style="text-align: center; padding: 40px 0; border-top: 1px solid #222; margin-top: 50px;">
        <p style="color: #666; font-size: 0.8rem;">&copy; 2026 TOP MODEL OF THE WORLD. ALL RIGHTS RESERVED.</p>
    </div>
</footer>

<script>
    const overlay = document.getElementById('zoomOverlay');
    const container = document.getElementById('zoomContent');

    function openPhoto(src) {
        container.innerHTML = `<img src="${src}">`;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function openVideo(id) {
        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen style="width:100%; aspect-ratio:16/9; border: 1px solid #d4af37;"></iframe>`;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeZoom() {
        overlay.style.display = 'none';
        container.innerHTML = '';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
