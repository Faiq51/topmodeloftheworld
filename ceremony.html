        .category-nav { display: flex; justify-content: center; gap: 10px; margin: 20px 0 30px 0; padding: 0 15px; }

        /* --- VIDEO SECTION (2 per line) --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 1000px;
            margin: 20px auto 40px auto !important;
            gap: 25px;
            padding: 0 20px;
        }
        .video-card {
            position: relative;
            border: 1px solid #d4af37;
            background: #000;
            aspect-ratio: 16/9;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .video-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .video-card iframe { width: 100%; height: 100%; border: none; }
        .play-overlay { position: absolute; text-align: center; z-index: 2; }
        .play-overlay i { color: #d4af37; font-size: 3rem; margin-bottom: 8px; display: block; }
        .play-overlay span { color: #d4af37; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; font-weight: 600; }

        /* --- PHOTO SECTION (5 per line) --- */
        .ceremony-image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            max-width: 1400px;
            margin: 0 auto 60px auto;
            gap: 15px;
            padding: 0 20px;
        }
        .ceremony-img-card {
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: #000;
            padding: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .ceremony-img-card:hover { border-color: #d4af37; transform: translateY(-3px); }
        .ceremony-img-card img {
            width: 100%;
            aspect-ratio: 1/1; 
            object-fit: cover;
            display: block;
        }

        /* --- LIGHTBOX MODAL --- */
        #photo-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }
        #modal-img { max-width: 90%; max-height: 80%; border: 1px solid #d4af37; }
        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            color: #d4af37;
            font-size: 50px;
            cursor: pointer;
            line-height: 1;
        }

        /* --- RESPONSIVE BREAKPOINTS --- */
        @media screen and (max-width: 1100px) {
            .ceremony-image-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media screen and (max-width: 768px) {
            .video-grid { grid-template-columns: 1fr; }
            .ceremony-image-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .gold-title { font-size: 2.2rem !important; }

<script>
    // Mobile Menu
    document.getElementById('mobile-menu').addEventListener('click', () => {

    });

    // Lightbox Logic
    function openPhoto(element) {
        const imgSrc = element.querySelector('img').src;
        document.getElementById('modal-img').src = imgSrc;
        document.getElementById('photo-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Stop background scroll
    }

    function closePhoto() {
        document.getElementById('photo-modal').style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scroll
    }

    // Close on background click
    window.onclick = function(event) {
        const modal = document.getElementById('photo-modal');
        if (event.target == modal) { closePhoto(); }
    }
</script>
