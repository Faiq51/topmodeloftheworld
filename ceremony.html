<div id="zoomOverlay" class="zoom-overlay" onclick="closeMedia()">
    <div class="zoom-content" id="zoomContent" onclick="event.stopPropagation()">
        <span class="close-zoom" onclick="closeMedia()">&times;</span>
    </div>
</div>

<script>
    function openMedia(type, source) {
        const container = document.getElementById('zoomContent');
        if(type === 'video') {
            container.innerHTML = `<span class="close-zoom" onclick="closeMedia()">&times;</span><iframe src="https://www.youtube.com/embed/${source}?autoplay=1" frameborder="0" allowfullscreen style="width:100%; aspect-ratio:16/9; border: 2px solid #d4af37;"></iframe>`;
        } else {
            container.innerHTML = `<span class="close-zoom" onclick="closeMedia()">&times;</span><img src="${source}" style="width:100%; border: 2px solid #d4af37;">`;
        }
        document.getElementById('zoomOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    function closeMedia() { 
        document.getElementById('zoomOverlay').style.display = 'none'; 
        document.getElementById('zoomContent').innerHTML = ''; 
        document.body.style.overflow = 'auto';
    }
</script>
