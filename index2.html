<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Model of the World - Australia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=105">

<style>
    /* This forces the section to leave room for the footer at the bottom */
    .hero-section {
        position: relative;
        width: 100%;
        /* Adjusted to 85% height so the footer fits at the bottom of the screen */
        height: 85vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: #000;
    }

    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        padding: 20px;
        /* Pulls text up slightly to look centered in the smaller box */
        margin-top: -40px; 
    }

    .journey-text {
        font-size: 1.8rem;
        max-width: 800px;
        margin: 15px auto 0;
        line-height: 1.4;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
    }

    .apply-container {
        margin-top: 50px; /* Slightly tighter spacing to keep it on one screen */
    }

    .apply-btn-img {
        width: 250px; /* Slightly smaller to save vertical space */
        cursor: pointer;
        transition: transform 0.3s;
    }

    /* Keep the footer simple and compact */
    footer {
        height: 15vh; /* Footer takes up the remaining 15% of the screen */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
        .hero-section { height: 80vh; }
        footer { height: 20vh; }
        .gold-title { font-size: 2.5rem !important; }
        .journey-text { font-size: 1.2rem !important; }
    }
</style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="apply.html">Apply Now</a>
        <a href="register.html">Register</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="media-australia.html">Media</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<main>
    <section class="hero-section">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="images/shorter.mp4" type="video/mp4">
        </video>

        <div class="hero-content">
            <h1 class="gold-title" style="font-size: 4.5rem; margin: 0;">WELCOME</h1>
            <p class="journey-text">
                The journey to the crown begins here. Discover your potential and represent Australia on the world stage.
            </p>
            <div class="apply-container">
                <a href="apply.html">
                    <img src="images/applynow.jpg" alt="Apply Now" class="apply-btn-img">
                </a>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="social-icons" style="text-align: center; margin-bottom: 10px;">
        <a href="https://www.instagram.com/topmodeloftheworld_aus/" target="_blank" style="color: #d4af37;"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61579750535578" target="_blank" style="color: #d4af37; margin-left: 15px;"><i class="fab fa-facebook"></i></a>
    </div>
    <p style="text-align: center; color: #ccc;">&copy; 2026 Top Model of the World - Australia.</p>
</footer>

</body>
</html>
