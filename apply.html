    <style>
        body { background: #000; color: #fff; }
        .application-container { max-width: 800px; margin: 30px auto 60px; padding: 0 20px; }
        
        /* Centered Premium Card */
        .form-card { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid #d4af37; 
            padding: 30px; 
            border-radius: 4px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); 
        }
        
        /* REVISED: Reduced Header Font Size */
        .gold-title { 
            text-align: center; 
            margin-bottom: 25px; 
            font-size: 1.7rem !important; 
            letter-spacing: 1px;
        }

        /* REVISED: Smaller Label & Entry Sizes */
        .custom-form-group { margin-bottom: 18px; }
        .custom-form-group label { 
            display: block; 
            color: #d4af37; 
            font-size: 0.7rem; /* Reduced */
            text-transform: uppercase; 
            margin-bottom: 6px; 
            letter-spacing: 1.2px; 
            font-weight: 600; 
        }
        
        /* REVISED: Reduced Box Sizes (Padding & Font) */
        .custom-form-group input, .custom-form-group select, .custom-form-group textarea { 
            width: 100%; 
            padding: 10px; /* Reduced padding */
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            font-size: 0.8rem; /* Reduced font */
            transition: 0.3s; 
        }
        .custom-form-group input:focus { border-color: #d4af37; outline: none; }

        .submit-btn { 
            width: 100%; 
            padding: 15px; 
            background: #d4af37; 
            color: #000; 
            border: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.85rem;
        }
        .submit-btn:hover { background: #fff; }

        @media (max-width: 768px) { 
            .application-container { margin-top: 15px !important; } 
            .form-card { padding: 20px 15px; border: none; background: rgba(10, 10, 10, 0.95); } 
            .gold-title { font-size: 1.4rem !important; } 
            .form-row { display: block !important; } /* Stack on mobile */
        }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>

    </div>
</nav>

<main class="application-container">
    <div class="form-card">
        <h1 class="gold-title">Application Form</h1>
        
        <form id="applicationForm">
            <input type="hidden" name="access_key" value="3ec49bf1-c2e5-4733-8661-5f5164d0a07b">
            <input type="hidden" name="subject" value="New National Finalist Application">

            <div class="form-row">
                <div class="custom-form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="As per ID">
                </div>
                <div class="custom-form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="Active email">
                </div>
            </div>

            <div class="form-row">
                <div class="custom-form-group">
                    <label>Instagram Link</label>
                    <input type="url" name="instagram" required placeholder="link to profile">
                </div>
                <div class="custom-form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required placeholder="Mobile number">
                </div>
            </div>

            <div class="form-row" style="grid-template-columns: 0.8fr 1.2fr;">
                <div class="custom-form-group">
                    <label>Height (cm)</label>
                    <input type="number" name="height" required placeholder="e.g. 175">
                </div>
                <div class="custom-form-group">
                    <label>State</label>
                    <select name="state" required>
                        <option value="" disabled selected>Select</option>
                        <option value="NSW">NSW</option><option value="VIC">VIC</option>
                        <option value="QLD">QLD</option><option value="WA">WA</option>
                        <option value="SA">SA</option><option value="TAS">TAS</option>
                        <option value="ACT">ACT</option><option value="NT">NT</option>
                    </select>
                </div>
            </div>

            <div class="custom-form-group">
                <label>Experience / Short Bio</label>
                <textarea name="bio" rows="3" placeholder="Briefly describe your modeling background..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
            <p id="formStatus" style="color: #d4af37; font-size: 0.7rem; text-align: center; margin-top: 10px; display: none; text-transform: uppercase;">Sending...</p>
        </form>
    </div>
</main>

<script src="js/script.js"></script>
<script>
    const form = document.getElementById('applicationForm');
    const statusText = document.getElementById('formStatus');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        statusText.style.display = 'block';
        btn.disabled = true;
        btn.innerText = "Processing...";
        
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: json
        })
        .then(async (response) => {
            if (response.status == 200) {
                window.location.href = "thankyou-application.html";
            } else {
                alert("Submission failed. Please check your entries.");
                statusText.style.display = 'none';
                btn.disabled = false;
                btn.innerText = "Submit Application";
            }
        })
        .catch(error => {
            alert("Error connecting. Check your internet.");
            statusText.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "Submit Application";
        });
    });
</script>
