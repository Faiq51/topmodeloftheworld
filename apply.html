    <style>
        /* Desktop spacing */
        .hero-container { padding-top: 40px !important; }
        
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #d4af37;

        .form-label {

            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;

            margin-bottom: 8px;

            font-family: 'Open Sans', sans-serif;
            width: 100%;
            font-size: 0.9rem;
        }
        .glass-select option { background: #000; color: white; }
        
        .form-row { display: flex; gap: 20px; align-items: flex-start; }
        .field-group { flex: 1; display: flex; flex-direction: column; }
        
        .dob-container { display: flex; gap: 8px; width: 100%; }
        .dob-field { flex: 1; min-width: 0; }

        .submit-image-btn {
            background: none;
            border: none;
            padding: 0;

            transition: transform 0.3s ease;

        .submit-image-btn img { max-width: 320px; width: 100%; border: 1px solid #d4af37; }

        @media screen and (max-width: 768px) {

            .gold-title { font-size: 2rem !important; margin-bottom: 5px !important; }
            .form-row { flex-direction: column; gap: 0; }
            .form-container { padding: 20px; width: 95%; margin-top: 10px; }
            .dob-container { gap: 5px; }
            .submit-image-btn img { max-width: 280px; }
        }
    </style>
</head>

<main>
    <section class="hero-container">
        <h1 class="gold-title">Application Form</h1>
        <p style="text-align: center; color: #d4af37; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem;">
            2026 National Finalist Search
        </p>

        <div class="form-container">
            <form id="applicationForm">
                <input type="hidden" name="access_key" value="3ec49bf1-c2e5-4733-8661-5f5164d0a07b">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" placeholder="As per ID" class="glass-input" required>
                    </div>
                    <div class="field-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" placeholder="active email" class="glass-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">Instagram Link</label>
                        <input type="text" name="instagram" placeholder="link to profile" class="glass-input" required>
                    </div>
                    <div class="field-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" name="phone" placeholder="mobile number" class="glass-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field-group" style="flex: 0.8;">
                        <label class="form-label">Height (cm)</label>
                        <input type="text" name="height" placeholder="e.g. 175" class="glass-input" required>
                    </div>
                    <div class="field-group" style="flex: 1.2;">
                        <label class="form-label">Date of Birth</label>
                        <div class="dob-container">
                            <select name="birth_day" class="glass-select dob-field" required>
                                <option value="" disabled selected>Day</option>
                                <script>for (let i = 1; i <= 31; i++) { document.write(`<option value="${i}">${i}</option>`); }</script>
                            </select>
                            <select name="birth_month" class="glass-select dob-field" required>
                                <option value="" disabled selected>Month</option>
                                <option value="Jan">Jan</option><option value="Feb">Feb</option><option value="Mar">Mar</option><option value="Apr">Apr</option><option value="May">May</option><option value="Jun">Jun</option><option value="Jul">Jul</option><option value="Aug">Aug</option><option value="Sep">Sep</option><option value="Oct">Oct</option><option value="Nov">Nov</option><option value="Dec">Dec</option>
                            </select>
                            <select name="birth_year" class="glass-select dob-field" required>
                                <option value="" disabled selected>Year</option>
                                <script>
                                    const cur = new Date().getFullYear();
                                    for (let i = cur - 14; i >= cur - 32; i--) { document.write(`<option value="${i}">${i}</option>`); }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">State</label>
                        <select name="state" class="glass-select" required>
                            <option value="" disabled selected>Select</option>
                            <option value="NSW">NSW</option><option value="VIC">VIC</option><option value="QLD">QLD</option><option value="WA">WA</option><option value="SA">SA</option><option value="TAS">TAS</option><option value="ACT">ACT</option><option value="NT">NT</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label class="form-label">Marital Status</label>
                        <select name="marital_status" class="glass-select" required>
                            <option value="" disabled selected>Status</option>
                            <option value="Single">Single</option><option value="Married">Married</option><option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <label class="form-label">Experience & Motivation</label>
                <textarea name="experience" placeholder="Tell us about yourself..." class="glass-textarea" style="height: 100px;" required></textarea>

                <div style="text-align: center;">
                    <button type="submit" class="submit-image-btn" id="submitBtn">
                        <img src="images/APPLY.jpg" alt="Submit Application">
                    </button>
                    <p id="formStatus" style="color: #d4af37; font-size: 0.75rem; margin-top: 10px; display: none; text-transform: uppercase; font-weight: bold;">Sending Application...</p>
                </div>
            </form>
        </div>
    </section>
</main>

<script src="js/script.js"></script>
<script>
const form = document.getElementById('applicationForm');
const statusText = document.getElementById('formStatus');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    statusText.style.display = 'block';
    
    const formData = new FormData(form);
    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: json
        })
        .then(async (response) => {
            if (response.status == 200) {
                window.location.href = "thankyou-application.html";
            } else {
                alert("Please check all fields and try again.");
                statusText.style.display = 'none';
            }
        })
        .catch(error => {
            alert("Submission failed. Check your internet connection.");
            statusText.style.display = 'none';
        });
});
</script>
