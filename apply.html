        <div class="form-header-modern">
            <h1>Application Form</h1>
            <p>2026 National Finalist Search</p>
        </div>

        <form id="applicationForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            <input type="hidden" name="subject" value="New Finalist Application">
            <input type="checkbox" name="botcheck" style="display: none;">

            <div class="form-group-modern">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="As per ID">
            </div>

            <div class="form-group-modern">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="Active email">
            </div>

            <div class="form-group-modern">
                <label>Instagram Link</label>
                <input type="text" name="instagram" required placeholder="link to profile">
            </div>

            <div class="form-group-modern">
                <label>Phone Number</label>
                <input type="tel" name="phone" required placeholder="Mobile number">
            </div>

            <div class="form-group-modern">
                <label>Height (cm)</label>
                <input type="number" name="height" required placeholder="e.g. 175">
            </div>

            <div class="form-group-modern">
                <label>Current Location</label>
                <select name="location" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="NSW">New South Wales</option>
                    <option value="VIC">Victoria</option>
                    <option value="QLD">Queensland</option>
                    <option value="WA">Western Australia</option>
                    <option value="SA">South Australia</option>
                    <option value="TAS">Tasmania</option>

                    <option value="NT">Northern Territory</option>
                </select>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                    <img src="images/applynow.jpg" alt="Apply Now" class="applynow-img">

<script src="js/script.js"></script>
<script>
const form = document.getElementById('applicationForm');
const statusText = document.getElementById('formStatus');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    statusText.style.display = 'block';
    
    const formData = new FormData(form);
    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: json
        })
        .then(async (response) => {
            if (response.status == 200) {
                window.location.href = "thankyou-application.html";
            } else {
                alert("Please check all fields and try again.");
                statusText.style.display = 'none';
            }
        })
        .catch(error => {
            alert("Submission failed. Check your internet connection.");
            statusText.style.display = 'none';
        });
});
</script>
