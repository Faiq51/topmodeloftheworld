    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- CATEGORY NAVIGATION --- */
        .category-nav { display: flex; justify-content: center; gap: 10px; margin: 20px 0 30px 0; padding: 0 15px; }
        .cat-btn { border: 1px solid #d4af37; padding: 8px 15px; color: #d4af37; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; cursor: pointer; background: transparent; transition: 0.3s; min-width: 110px; text-decoration: none; text-align: center; }
        .cat-btn.active { background: #d4af37; color: #000; }

        /* --- WINNERS GALLERY (5-column desktop, 2-column S21) --- */
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 Photos per row */
            max-width: 1400px;
            margin: 0 auto 60px auto;
            gap: 15px;
            padding: 0 20px;
        }
        .winner-card {
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: #0a0a0a;
            padding: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .winner-card:hover { border-color: #d4af37; transform: translateY(-3px); }
        .winner-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        
        .video-overlay { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: #d4af37; font-size: 2rem; opacity: 0.8; 
        }

        /* --- ZOOM LIGHTBOX --- */
        #photo-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }
        #modal-content { max-width: 90%; max-height: 80%; border: 1px solid #d4af37; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: #d4af37; font-size: 50px; cursor: pointer; line-height: 1; }

        /* --- MOBILE RESPONSIVE (Samsung S21) --- */
        @media screen and (max-width: 1100px) {
            .winners-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media screen and (max-width: 768px) {
            .winners-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .gold-title { font-size: 2.2rem !important; }
        }
    </style>
</head>
<body>

<nav>

<main style="padding-top: 30px;">

        </a>
    </div>

    <div class="category-nav">
        <a href="contestants.html" class="cat-btn">Contestants</a>

    <h1 class="gold-title">Official Winners</h1>

    <div class="winners-grid">
        <div class="winner-card" onclick="openMedia('photo', 'images/gallery/2026-aus/winners/temp.jpg')">

        <div class="winner-card" onclick="openMedia('video', 'PASTE_YOUTUBE_ID_HERE')">

</main>

<div id="photo-modal">
    <span class="close-modal" onclick="closeMedia()">&times;</span>
    <div id="modal-content"></div>

<footer>

</footer>

<script>
    // Universal Hamburger Menu
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    mobileMenu.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    // Lightbox Logic
    const modal = document.getElementById('photo-modal');
    const content = document.getElementById('modal-content');

    function openMedia(type, source) {
        if(type === 'video') {
            content.innerHTML = `<iframe src="https://www.youtube.com/embed/${source}?autoplay=1" frameborder="0" allowfullscreen style="width:90vw; max-width:900px; aspect-ratio:16/9;"></iframe>`;
        } else {
            content.innerHTML = `<img src="${source}" style="max-width:90vw; max-height:80vh; border:1px solid #d4af37;">`;
        }
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeMedia() {
        modal.style.display = 'none';
        content.innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    // Close on clicking outside the content
    window.onclick = function(event) {
        if (event.target == modal) { closeMedia(); }
    }
</script>
