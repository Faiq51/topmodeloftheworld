<div id="zoomOverlay" class="zoom-overlay" onclick="closeMedia()">
    <span class="close-zoom">&times;</span>
    <div class="zoom-content" id="zoomContent" onclick="event.stopPropagation()"></div>
</div>

<script>
    const overlay = document.getElementById('zoomOverlay');
    const container = document.getElementById('zoomContent');

    function openMedia(type, source) {
        if(type === 'video') {
            container.innerHTML = `<iframe src="https://www.youtube.com/embed/${source}?autoplay=1" frameborder="0" allowfullscreen style="width:100%; aspect-ratio:16/9;"></iframe>`;
        } else {
            container.innerHTML = `<img src="${source}" style="max-width:100%; height:auto;">`;
        }
        overlay.style.display = 'flex';
    }

    function closeMedia() { 
        overlay.style.display = 'none'; 
        container.innerHTML = ''; 
    }
</script>
