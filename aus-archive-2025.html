        .top-nav-link a { color: #d4af37; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Photo Gallery */
        .archive-gallery {

            padding: 0 20px;

        .archive-item { border: 1px solid #333; cursor: zoom-in; transition: 0.3s; aspect-ratio: 1/1; overflow: hidden; }

        .video-archive-section { max-width: 900px; margin: 60px auto; padding: 0 20px; text-align: center; }

            letter-spacing: 1px; 
            font-size: 0.8rem;
        }

        /* Modal & Fixed Close Button Position */
        #photo-modal {
            display: none;
            position: fixed;
            z-index: 99999; /* Higher than nav to prevent overlaps */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center;
        }
        #modal-img { max-width: 90%; max-height: 85%; border: 1px solid #d4af37; }
        
        /* Fixed "X" position to avoid nav conflict */
        .close-x {

            color: #d4af37; 
            font-size: 3.5rem; 
            cursor: pointer; 
            line-height: 1;
            z-index: 100000;
        }

        @media (max-width: 1000px) { .archive-grid { grid-template-columns: repeat(3, 1fr); } }
