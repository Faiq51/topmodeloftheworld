<body>
    <main class="policy-container">
        <h1 class="gold-title">Step 2: Teen Eligibility</h1>
        <div class="policy-text">
            <h2>Criteria</h2>
            <ul>
                <li><strong>Age:</strong> 14 to 16 years at the time of the event.</li>
                <li><strong>Guardian:</strong> A parent or legal guardian must accompany the contestant.</li>

        <div style="margin: 15px 0; text-align: center;">
            <label style="color: #fff; font-size: 0.75rem; cursor: pointer;">
                <input type="checkbox" id="eligCheck" style="accent-color: #d4af37;">

            </label>
        </div>
        <button onclick="checkTeenEligibility()" class="cta-button">I CONFIRM - NEXT STEP</button>

    <script>
        function checkTeenEligibility() {
            if (document.getElementById('eligCheck').checked) {
                window.location.href = "payment-authorization.html";

                alert("Please confirm eligibility.");
