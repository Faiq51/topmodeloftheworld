    <style>
        body { background: #000; color: #fff; }
        
        .sponsors-container { 
            max-width: 1100px; 
            margin: 60px auto; 
            padding: 0 20px; 
            text-align: center;
        }

        .tier-section { margin-bottom: 80px; }
        
        .tier-title {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        .tier-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: #d4af37;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .sponsor-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 30px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }
        .sponsor-card:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-5px);
        }
        .sponsor-card img {
            max-width: 100%;
            max-height: 120px;
            filter: grayscale(100%) brightness(1.2);
            transition: 0.4s;
        }
        .sponsor-card:hover img { filter: grayscale(0%); }

        @media (max-width: 768px) {
            .tier-title { font-size: 1.4rem; }
            .logo-grid { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
